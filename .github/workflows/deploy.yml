name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with OpenNext
        run: npm run cf-build
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

      - name: List OpenNext output structure
        run: |
          echo "=== Contents of .open-next ==="
          ls -la .open-next/
          echo "=== Full directory tree ==="
          find .open-next -type f -o -type d
      
      - name: Check for _worker.js
        run: |
          if [ -f ".open-next/_worker.js" ]; then
            echo "Found _worker.js in .open-next root"
            ls -la .open-next/_worker.js
          else
            echo "_worker.js not found in root, searching..."
            find .open-next -name "_worker.js" -o -name "*.worker.js"
          fi
      
      - name: Deploy to Cloudflare Pages with Wrangler
        run: npx wrangler pages deploy .open-next --project-name=parakh --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
